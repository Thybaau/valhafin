name: Docker Build and Push

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository_owner }}/valhafin/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository_owner }}/valhafin/frontend

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/backend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Backend Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./internal/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/backend-image.tar

      - name: Upload backend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: /tmp/backend-image.tar
          retention-days: 1

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/frontend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Frontend Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/frontend-image.tar

      - name: Upload frontend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: /tmp/frontend-image.tar
          retention-days: 1

  test-images:
    name: Test Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend image
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: /tmp

      - name: Download frontend image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: /tmp

      - name: Load Docker images
        run: |
          docker load --input /tmp/backend-image.tar
          docker load --input /tmp/frontend-image.tar
          echo "=== Loaded images ==="
          docker image ls | grep valhafin

      - name: Extract version tag
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=latest
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Set lowercase repository name
          echo "repo=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Create test docker-compose
        run: |
          ENCRYPTION_KEY=$(openssl rand -hex 32)
          cat > docker-compose.test.yml << EOF
          services:
            postgres:
              image: postgres:15-alpine
              environment:
                POSTGRES_DB: test
                POSTGRES_USER: test
                POSTGRES_PASSWORD: test_password_123
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U test"]
                interval: 10s
                timeout: 5s
                retries: 5

            backend:
              image: ghcr.io/thybaau/valhafin/backend:${{ steps.meta.outputs.version }}
              environment:
                DATABASE_URL: postgres://test:test_password_123@postgres:5432/test?sslmode=disable
                PORT: 8080
                ENCRYPTION_KEY: ${ENCRYPTION_KEY}
              ports:
                - "8080:8080"
              depends_on:
                postgres:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
                interval: 10s
                timeout: 3s
                start_period: 10s
                retries: 3

            frontend:
              image: ghcr.io/thybaau/valhafin/frontend:${{ steps.meta.outputs.version }}
              environment:
                VITE_API_URL: http://localhost:8080
              ports:
                - "80:80"
              depends_on:
                backend:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
                interval: 10s
                timeout: 3s
                start_period: 5s
                retries: 3
          EOF

      - name: Start test stack
        run: |
          docker compose -f docker-compose.test.yml up -d
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Run smoke tests
        run: |
          echo "Testing backend health endpoint..."
          curl -f http://localhost:8080/health || (echo "âŒ Backend health check failed" && exit 1)
          echo "âœ… Backend health check passed"

          echo "Testing frontend health endpoint..."
          curl -f http://localhost:80/health || (echo "âŒ Frontend health check failed" && exit 1)
          echo "âœ… Frontend health check passed"

          echo "Testing API accessibility..."
          curl -f http://localhost:8080/api/accounts || (echo "âŒ API endpoint failed" && exit 1)
          echo "âœ… API endpoints accessible"

          echo "ðŸŽ‰ All smoke tests passed!"

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v
          rm -f docker-compose.test.yml

  push-images:
    name: Push Images to Registry
    runs-on: ubuntu-latest
    needs: test-images
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download backend image
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: /tmp

      - name: Download frontend image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: /tmp

      - name: Load Docker images
        run: |
          docker load --input /tmp/backend-image.tar
          docker load --input /tmp/frontend-image.tar

      - name: Set lowercase repository name
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push images
        run: |
          # Push all tags for backend
          docker images ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/backend --format '{{.Repository}}:{{.Tag}}' | while read image; do
            echo "Pushing $image"
            docker push "$image"
          done

          # Push all tags for frontend
          docker images ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/frontend --format '{{.Repository}}:{{.Tag}}' | while read image; do
            echo "Pushing $image"
            docker push "$image"
          done

          echo "âœ… All images pushed successfully!"
