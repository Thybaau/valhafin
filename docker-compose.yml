version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: valhafin-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-valhafin}
      POSTGRES_USER: ${POSTGRES_USER:-valhafin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - valhafin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-valhafin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: internal/Dockerfile
    container_name: valhafin-backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-valhafin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-valhafin}?sslmode=disable
      PORT: ${BACKEND_PORT:-8080}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - valhafin-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: valhafin-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - valhafin-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  valhafin-network:
    driver: bridge
