version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: valhafin-postgres-dev
    environment:
      POSTGRES_DB: valhafin_dev
      POSTGRES_USER: valhafin
      POSTGRES_PASSWORD: valhafin_dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valhafin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local

networks:
  default:
    name: valhafin-dev-network
